<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tobar Corp | Dashboard</title>
    <script src="https://cdnjs.cloudflare.com" defer></script>
    <script src="https://cdn.jsdelivr.net" defer></script>
    <script src="app.js" defer></script>
    <style>
        :root { --p: #27ae60; --bg: #0b0f1a; --card: #161c2d; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #2d3748; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border:none; margin-top:10px; }
        input { width: 100%; padding: 12px; border-radius: 10px; background: #0b0f1a; color: white; border: 1px solid #2d3748; box-sizing: border-box; }
    </style>
</head>
<body>
    <div style="max-width:450px; margin:auto;">
        <button class="btn" id="btnConnect" style="background:#3182ce; color:white;">CONECTAR BILLETERA</button>
        <div class="card">
            <div id="userValue" style="font-size: 2em; color: var(--p); font-weight: bold;">$0.00</div>
        </div>
        <div class="card"><canvas id="mainChart"></canvas></div>
        <div class="card">
            <input type="number" id="amountInput" placeholder="Cantidad TCT">
            <button class="btn" id="btnBuy" style="background:var(--p); color:white;">COMPRAR</button>
            <button class="btn" id="btnSell" style="background:transparent; border:1px solid #4a5568; color:white;">VENDER</button>
        </div>
    </div>
</body>
</html>
