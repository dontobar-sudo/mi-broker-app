<!DOCTYPE html>
<html>
<head>
    <title>Tobar Corp - TEST FINAL</title>
    <style>
        body { background: #000; color: #0f8; font-family: monospace; text-align: center; padding-top: 100px; }
        button { padding: 20px; background: #0f8; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; width: 250px; }
        #log { margin-top: 20px; color: yellow; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h1>TOBAR CORP</h1>
    <p>SISTEMA DE EMERGENCIA</p>
    <button onclick="conectar()">CONECTAR BILLETERA</button>
    <div id="log">Esperando...</div>

    <script>
        async function conectar() {
            const log = document.getElementById('log');
            if (typeof window.ethereum !== 'undefined') {
                try {
                    log.innerText = "SOLICITANDO ACCESO...";
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    log.innerText = "CONECTADO: " + accounts[0];
                    alert("¡CONECTADO CON ÉXITO!\nTu wallet: " + accounts[0]);
                } catch (e) {
                    log.innerText = "ERROR: " + e.message;
                }
            } else {
                alert("Abre esto DENTRO de Trust Wallet (Navegador) o instala MetaMask.");
            }
        }
    </script>
</body>
</html>
